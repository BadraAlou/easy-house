<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .header {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header img {
            max-width: 50px;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .message {
            background-color: #87CEEB; /* Bleu ciel */
            color: #000000;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .message img {
            max-width: 30px;
            margin-right: 10px;
        }
        .footer {
            background-color: #f7f7f7;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://i.pinimg.com/originals/a5/f7/c5/a5f7c5852ac915fdd1ee24d03ef166d1.jpg" alt="EasyHouse Logo">
            <h1>EasyHouse</h1>
        </div>
        <div class="content">
            <div class="message">
                <p>Votre message a bien été envoyé.</p>
            </div>
            <p>Bonjour {{ nom }},</p>
            <p>Merci de nous avoir contactés. Nous reviendrons vers vous dès que possible.</p>
        </div>
        <div class="footer">
            <p>© 2024 EasyHouse. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
